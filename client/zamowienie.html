<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Złóż zamówienie</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div id="baner">
        <h2>MotoLux</h2>
    </div>
    <div id="nav">
        <a href="index.html">Strona Główna</a>
        <a href="galeria.html">Galeria</a>
        <a href="opinie.html">Opinie</a>
        <a href="onas.html">O nas</a>
    </div>
    <div id="main">
        <label for="imie">Imie:</label>
        <input type="text" id="imie" name="imie">
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko">
        <label for="marka">Marka:</label>
        <select name="marka" id="marka">
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="BMW">BMW</option>
            <option value="Lexus">Lexus</option>
            <option value="Range Rover">Range Rover</option>
            <option value="Porsche">Porsche</option>
            <option value="Aston Martin">Aston Martin</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Tesla">Tesla</option>
        </select><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model">
        <label for="dataOd">Data początku wypożyczenia</label>
        <input type="date" name="dataOd" id="dataOd" required>
        <label for="dataDo">Data końca wypożyczenia</label>
        <input type="date" name="dataDo" id="dataDo" required><br>
        <button type="button" id="zamow">Zamów</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
